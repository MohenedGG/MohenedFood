<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Order | MohenedFood</title>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/confirm.css" />
  </head>
  <body>
    <main>
      <section class="confirmContainer">
        <h2>Confirm Your Order</h2>
        <form class="confirmForm" method="post">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            required
            placeholder="Enter your full name"
          />

          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            required
            placeholder="Enter your address"
          />

          <label for="city">City</label>
          <input type="text" id="city" required placeholder="Enter your city" />

          <label for="postalCode">Postal Code</label>
          <input
            type="text"
            id="postalCode"
            required
            placeholder="Enter your postal code"
          />

          <label for="cardNumber">Card Number</label>
          <input
            type="text"
            id="cardNumber"
            required
            maxlength="19"
            placeholder="1234 5678 9012 3456"
            pattern="\d{16,19}"
          />

          <label for="cardName">Name on Card</label>
          <input
            type="text"
            id="cardName"
            required
            placeholder="Name as on card"
          />

          <div class="confirmRow">
            <div>
              <label for="expDate">Expiry Date</label>
              <input
                type="text"
                id="expDate"
                required
                maxlength="5"
                placeholder="MM/YY"
                pattern="\d{2}/\d{1,2}"
              />
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input
                type="password"
                id="cvv"
                required
                maxlength="4"
                placeholder="CVV"
                pattern="\d{3,4}"
              />
            </div>
          </div>

          <button type="submit" class="confirmBtn">Confirm & Pay</button>
          <p class="confirmLink">
            <a href="../index.html" class="home-link">Back to Home</a>
          </p>
        </form>
      </section>
    </main>
    <script src="../scripts/confirm.js"></script>
  </body>
</html>
